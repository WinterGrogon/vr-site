<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Винни Пух</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header class="header">
        <input type="checkbox" id="toggler" checked>

        <div class="menu">
            <div class="logo">
                <a href="#" class="logo__link">
                    <img src="./src/img/site-logo.svg" alt="Logo" class="logo__src">
                </a>
            </div>

            <nav class="menu__buttons">
                <label for="toggler" class="menu__btn-toggle">Продукцыя</label>
                <a href="#!" class="menu__buy btn btn-primary">Укпить</a>
            </nav>
        </div>

        <div class="rolled">
            <a href="#!" class="rolled__item item">
                <img src="./src/img/menu-item1.svg" class="item__icon">
                <p class="item__text">VR Glasses Light</p>
            </a>

            <a href="#!" class="rolled__item item">
                <img src="./src/img/menu-item2.svg" class="item__icon">
                <p class="item__text">VR Glasses Pro</p>
            </a>

            <a href="#!" class="rolled__item item">
                <img src="./src/img/menu-item3.svg" class="item__icon">
                <p class="item__text">Аксессуары</p>
            </a>
        </div>
    </header>

    <main class="main">
        <section class="start">
            <div class="container">
                <h1 class="start__title">VR Гарнитуры для дома и разработки</h1>

                <p class="start__desc">
                    Соревнуйся с друзями, работай и разрабатывай в VR. Приобретай одну из двух гарнитур и уже завтра
                    тебе ее доставят
                </p>

                <div class="start__graphics">
                    <div class="start__angular1"></div>
                    <div class="start__angular2"></div>
                    <img src="./src/img/header-img.png" class="start__img">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
